<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<nav>
    <div class="buttons-island">
        <button type="button" class="btn btn-outline-warning">TENERIFE</button>
        <button type="button" class="btn btn-outline-warning">GRAN CANARIA</button>
        <button type="button" class="btn btn-outline-warning">LANZAROTE</button>
        <button type="button" class="btn btn-outline-warning">FUERTEVENTURA</button>
    </div>
</nav>

<body>
    <div class="container">
        <div class="text"></div>
    </div>
    <script>
        var phrases = [
            'YOUR NEXT DREAM HOLIDAY IN CHEESE?',
            'DESTINATION: CANARY ISLANDS'
        ];
        var el = document.querySelector('.text');
        var fx = new TextScramble(el);
        var counter = 0;
        var next = function next() {
            fx.setText(phrases[counter]).then(function() {
                setTimeout(next, 1400);
            });
            counter = (counter + 1) % phrases.length;
        };
        next();
    </script>


</body>


</html>
